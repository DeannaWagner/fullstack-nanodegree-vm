{% extends "super.html" %}
{% block content %}
  <h1>Edit Exercise Item</h1>
  <p><form action="{{category_url}}/{{exercise_id}}/edit/" method='POST'>
  <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
  <p>Exercise Name:<br>
  <input type='text' size='80' name='name' value='{{exercise.name}}'></p>
  <p>Exercise Description:<br>
  <textarea name='description' rows='5 'cols='60' >{{exercise.description}}</textarea></p>
  <p>Exercise Photo URL:<br>
  <input type='url' size='80' name='image_link' value='{{exercise.image_link}}'></p>
  <p><input type='submit' value='Submit'>&nbsp;<input type='reset' value='Reset'>
  </form></p>
{% endblock content %}
