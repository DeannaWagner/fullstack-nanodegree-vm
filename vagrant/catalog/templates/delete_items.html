{% extends "super.html" %}
{% block content %}
  <h1>Delete exercise item {{exercise.name}}?</h1>
    <form action="{{category_url}}/{{exercise_id}}/delete/"   method='POST'>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
      <p><input type='submit' value='Submit'></p>
    </form>
{% endblock content %}
